<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup">
        <h2>Are you human?</h2>
        <p>Click yes below if you are</p>
        <button id="closePopupButton">Yes</button>
      </div>

    <div class="container">
        <h1>Good Quote Generator</h1>
        <div class="quote-container">
            <p id="quote">Click the button to generate a quote!</p>
        </div>
        <button id="generate-btn">Generate Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
